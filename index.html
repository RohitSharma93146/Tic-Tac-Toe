<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">     
</head>
<body>
    <main>
        <h1>Welcome to <img src="tictactoe.png" width="260px" height="45px" alt=""> Game</h1>
        <button id="dark-mode-toggle" class="dark-mode" > <img src="night-mode.png" alt="Dark Mode" width="20px" height="20px"></button>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn">New Game</button>
        </div>

        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div> 
        </div>
        <button class="reset-btn">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
